<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="sign">
        <img src="https://jungl.s3.dualstack.us-west-2.amazonaws.com/task_images/jZ1N1735236316982-397747PD5V3X245.png" alt="Opening Soon" class="sign-image">
      </div>
      <h1>Something Big is Coming!</h1>
      <p>Our website is under construction, follow us for updates now!</p>
    </div>
    <div class="countdown">
      <div class="timer">
        <span id="days">00</span>
        <p>DAYS</p>
      </div>
      <div class="timer">
        <span id="hours">00</span>
        <p>HOURS</p>
      </div>
      <div class="timer">
        <span id="minutes">00</span>
        <p>MINUTES</p>
      </div>
      <div class="timer">
        <span id="seconds">00</span>
        <p>SECONDS</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
